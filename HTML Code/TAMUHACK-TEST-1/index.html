    function initMap() {
      // Create the map and set the initial zoom level
      map = new google.maps.Map(document.getElementById('map'), {
        zoom: 6
      });

      // Center the map on Texas
      var texas = {lat: 31.9686, lng: -99.9018};
      map.panTo(texas);
      map.setZoom(6);

      // Add markers for each airport
      for (var key in airports) {
        var marker = new google.maps.Marker({
          position: airports[key],
          map: map,
          title: key
        });
      }

      // Add markers for each airport
      for (var key in airports) {
        var marker = new google.maps.Marker({
          position: airports[key],
          map: map,
          title: key
        });
      }

      // Add event listener to dropdown menu
      document.getElementById("airports").onchange = function () {
        var selected = this.value;
        var location = airports[selected];
        if (selected === "texas") {
          map.panTo({lat: 31.9686, lng: -99.9018});
          map.setZoom(6);
        } else {
          map.panTo(location);
          map.setZoom(12);
        }

        var marker = new google.maps.Marker({
          position: location,
          map: map,
          title: selected
        });
      }
    }
  </script>

  <script>
    document.querySelector("#airports").addEventListener("change", function () {
      var issueButtons = document.querySelectorAll(".panel-block button");
      issueButtons.forEach(function (button) {
        button.style.display = "none";
      });

      if (this.value === "ATL") {
        document.querySelector("#ATL-button-1").style.display = "block";
        // Fetch the CSV file
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "CSVs/Atlanta-summary.csv", true);
        xhr.responseType = "text";
        xhr.onload = function () {
          if (xhr.readyState === 4 && xhr.status === 200) {
            // Convert the CSV file to a list
            var csvData = xhr.response;
            var lines = csvData.split("\n");
            var csvList = [];
            for (var i = 0; i < lines.length; i++) {
              csvList.push(lines[i].split(","));
            }

            // Display the list in the iframe
            var iframe = document.getElementById("csv-frame");
            var doc = iframe.contentDocument;
            var list = doc.createElement("ul");
            for (var i = 0; i < csvList.length; i++) {
              var item = doc.createElement("li");
              item.innerHTML = csvList[i].join(", ");
              list.appendChild(item);
            }
            doc.body.appendChild(list);
          }
        };
